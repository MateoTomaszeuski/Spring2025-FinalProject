name: Send Message

on:
  workflow_run:
    workflows: 
      - Test Project
      - Build and deploy Api to Kubernetees
      - Azure Static Web Apps CI/CD
      - Build and deploy Api to Azure Web App
    types: [completed]

jobs:
  send_failure_messge:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
   
    steps:
      - name: Get failed jobs
        id: get-jobs
        uses: actions/github-script@v7
        with:
          script: |
            const run_id = context.payload.workflow_run.id;
            const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: run_id
            });

            const failedJobs = jobs.jobs.filter(job => job.conclusion === 'failure');
            const failedJobNames = failedJobs.map(job => job.name).join(', ');
            const workflowName = context.payload.workflow_run.name;

            core.setOutput('failed_jobs', failedJobNames);
            core.setOutput('workflow_name', workflowName);

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
              üö® THE PIPELINE BROKE! GO FIX IT!
              üîß Failed workflow: ${{ steps.get-jobs.outputs.workflow_name }}
              ‚ùå Failed job(s): ${{ steps.get-jobs.outputs.failed_jobs }}
              üí¨ Commit message: ${{ github.event.workflow_run.head_commit.message }}
              