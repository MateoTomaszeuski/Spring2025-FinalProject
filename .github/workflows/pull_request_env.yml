name: Build and deploy Api to Kubernetees for Pull Requests

on:
  workflow_run:
    workflows: [Test Project]
    types: [completed]

jobs:
  build_and_deploy_api:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }} &&  ${{ github.event.workflow_run.pull_requests != '' }}
    steps:
    - uses: actions/checkout@v4 # git clone
    
    - name: Extract PR Number
      id: get_pr
      run: echo "pr_number=$(jq '."workflow_run"."pull_requests"[0].number' "$GITHUB_EVENT_PATH")" >> $GITHUB_OUTPUT

    - name: Check Nodes
      run: kubectl get nodes

    - name: Create Namespace
      run: kubectl create namespace consilium_pull_request_${{ steps.get_pr.outputs.pr_number }}
    

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    
    - name : Build image
      run: |
        docker buildx \
        build --platform linux/amd64 \
        -f ./Dockerfiles/Dockerfile \
        -t mateotomaszeuski/consilium:${{ github.run_number }} \
        .
        
    - name: Push image to DockerHub
      run: docker push mateotomaszeuski/consilium:${{ github.run_number }}
    
    - name: Apply Kubernetes Changes
      run: |
        export BUILD_NUMBER=${{ github.run_number }}
        export NAMESPACE=consilium_pull_request_${{ steps.get_pr.outputs.pr_number }}
        export PULL_REQUEST_NUMBER=pr-${{ steps.get_pr.outputs.pr_number }}
        
        for FILE in "kube"/*
        do
            cat $FILE | envsubst | kubectl apply -f -
        done
    
    