name: Test Project
on : 
- push

jobs:
  Test_Project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # git clone

    #using docker for integration testing
      - name: Run Tests
        run: |
            docker build \
                -f test.Dockerfile \
                -t consilium_test_container \
            .

  Integration_Test_Project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # git clone
      
    #using docker for integration testing
      - name: Spin up Api and Database
        run: docker compose -f docker-compose.integration-test.yml up -d

      - name: docker logs
        run: docker logs consilium-api 
        
      - name: Run integration Tests
        run: |
            docker build \
                -f integrationtest.Dockerfile \
                -t consilium_integration_test_container \
            .
      
      - name: Stop Containers
        run: docker compose down



