apiVersion: v1
kind: ConfigMap
metadata:
  name: consilium-prometheus-config
  namespace: $NAMESPACE
data:
  prometheus.yml: |
    # my global config
    global:
      scrape_interval: 5s
      evaluation_interval: 5s

    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    rule_files: []

    scrape_configs:
      - job_name: "otel"
        static_configs:
          - targets: ["consilium-otel-collector-svc:8889"]

       - job_name: "api_blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          # <svc>.<ns>.svc.cluster.local:port
          - ingress-nginx-controller.ingress-nginx.svc.cluster.local:80
    relabel_configs:
      - source_labels: [__address__]
        regex: (.*)
        target_label: __param_target
      - target_label: __address__
        replacement: ingress-nginx-controller.ingress-nginx.svc.cluster.local:80