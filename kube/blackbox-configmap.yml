apiVersion: v1
kind: ConfigMap
metadata:
  name: consilium-prometheus-blackbox-config
  namespace: $NAMESPACE
data:
  config.yml: |
    modules:
      http_2xx:
        prober: http
        timeout: 1s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2"]
          valid_status_codes: []
          method: GET
